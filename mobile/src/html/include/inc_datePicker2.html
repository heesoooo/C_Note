<!-- datetimepicker 팝업 -->
<div class="modal" id="datePicker2">
    <div class="calendar modal_content">
        <!-- td.day :: .schedule_info 추가시 일정등록 표기 css확인가능-->
        <!-- 221123 :: data-date="" 삭제-->
        <div id="datepicker2"></div>
        <input type="hidden" id="my_hidden_input">
        <script>
            $('#datepicker2').datepicker({
                weekStart: 1,
            });

            // 221123 :: 오늘 날짜 선택되도록 스크립트 추가
            $('#datepicker2').datepicker('setDate', 'today');

            $('#datepicker2').on('changeDate', function() {
                $('#my_hidden_input').val(
                    $('#datepicker').datepicker('getFormattedDate')
                );
            });
        </script>

        <div class="modal_btn_full mt0">
            <!-- 활성화시 .active 추가 / 비활성화시 .disabled 추가 -->
            <a href="#none" class="modal_btn disabled">확인</a>
        </div>
    </div>
</div>
