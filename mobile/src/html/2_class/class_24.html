<!DOCTYPE html>
<html lang="ko">

<head>
	@@include('../include/inc_html_head.html')
	<title>우리반티셀파 - 서브</title>
</head>

<body>
	<div class="wrapper">
		<!-- header -->
        <div class="sub_header">
            <a href="#none" class="history_back">뒤로가기</a>
            <h2 class="sub_title">설문하기</h2>
            <div class="btn_wrap">
                <a href="#none" class="disabled">제출</a>
            </div>
        </div>
		<!-- /header -->
        
		<!-- content -->
        <div class="container">
            <div class="survey_wrap">
                <ul class="survey_question_list">
                    <li class="survey_question">
                        <p class="question">
                            <span class="q_txt">1. 신청하고 싶은 우유 체크</span>
                            <span class="tag tag_pink">복수응답</span>
                            <!-- 221201 :: .ml5 클래스 삭제 -->
                            <span class="tag tag_red">필수</span>
                        </p>
                        <div class="img_box">
                            <img src="https://via.placeholder.com/320x185.png">
                        </div>
                        <ul class="multiple_choice">
                            <li class="check_box circle">
                                <input type="checkbox" id="check1">
                                <label for="check1">서울우유 기본</label>
                            </li>
                            <li class="check_box circle">
                                <input type="checkbox" id="check2">
                                <label for="check2">매일 소화가 잘되는 우유</label>
                            </li>
                            <!-- 인풋박스가 있을경우 .check_input 추가 -->
                            <li class="check_box circle check_input">
                                <input type="checkbox" id="check3">
                                <label for="check3" class="input_full">
                                    <p class="etc">기타</p>
                                    <input type="text" placeholder="기타 답변 작성" value="">
                                </label>
                            </li>
                        </ul>
                    </li>
                    <li class="survey_question">
                        <p class="question">
                            <span class="q_txt">2. 기타 다른 우유 급식 신청란</span>
                        </p>
                        <div class="input_full">
                            <input type="text" class="short_answer" placeholder="10자 이내로 답변">
                        </div>
                    </li>
                    <li class="survey_question">
                        <p class="question">
                            <span class="q_txt">3. 건의사항</span>
                        </p>
                        <div class="input_full">
                            <textarea class="long_answer" placeholder="100자 이내로 답변" rows="1" onkeydown="resize(this)" onkeyup="resize(this)"></textarea>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /content -->
	</div>

    <script>
        $(function(){

            $('.long_answer').keyup(function (e){
                var content = $(this).val();       
                if(content.length > 100) {
                    $(this).val($(this).val().substring(0, 100));
                }
            });
            $('.short_answer').keyup(function (e){
                var content = $(this).val();       
                if(content.length > 10) {
                    $(this).val($(this).val().substring(0, 10));
                }
            });
		})
         // textarea 높이값 자동으로 늘어나도록
         function resize(obj) {
            obj.style.height = "1px";
            obj.style.height = (obj.scrollHeight)+"px";
        }
    </script>
</body>

</html>
