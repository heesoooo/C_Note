<!DOCTYPE html>
<html lang="ko">

<head>
	@@include('../include/inc_html_head.html')
	<title>T_TALK</title>
</head>

<body>
	<div class="talk_wrap">
		<!-- header -->
		<div class="sub_header right">
			<a href="#none" class="btn_page_fulldown">화면 접기</a>
		</div>
		<!-- //header -->

		<!-- 통화 연결 전 -->
		<div class="container">
			<div class="view_call_wrap">
				<div class="view_top">
					<figure class="img_profile">
						<img src="../../img/img_sample.png" alt="img sample">
					</figure>
					<strong class="name">나희도 <em class="badge badge_pink">모</em></strong>
					<span class="school_info">가산초등학교 1학년 1반</span>
					<p class="loading_time">준비중입니다.</p>
				</div>

				<div class="btn_middle_wrap">
					<!-- 활성화 버튼 .btn_call -> ' .on ' 추가-->
					<a href="#none" class="btn_call recording"><i></i> <span>통화녹음</span></a>
					<a href="#none" class="btn_call sound"><i></i> <span>음소거</span></a>
					<a href="#none" class="btn_call speaker on"><i></i> <span>스피커폰</span></a>
				</div>

				<div class="btn_bottom_wrap center">
					<a href="#none" class="btn_call hang_up"><i>전화끊기</i></a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
