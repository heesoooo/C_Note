<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('../include/inc_html_head.html')
    <title>T_TALK</title>
</head>

<body>
    <div class="talk_wrap">
        <!-- header -->
        <div class="sub_header">
            <a href="#none" class="history_back">뒤로가기</a>

            <h2 class="sub_title">학생, 학부모 공지방 </h2>

            <div class="btn_wrap">
                <a href="#none" class="btn_search">검색</a>
                <a href="#none" class="btn_chat_info">대화방 정보 확인</a>
            </div>
        </div>
        <!-- //header -->

        <!-- 채팅창 -->
        <div class="container chatting_wrap">
            <div class="chatting_cont">
                <!-- 대화 내용 -->
            </div>
            <div class="chatting_input">
                <div class="inp_wrap">
                    <span class="attach">
                        파일첨부
                        <!-- 기존 첨부파일 창 사용하려면 주석해제
                        <input type="file" class="input_file_button" id="clip">
                        <label for="clip">파일첨부</label> -->
                    </span>
                    <div class="search_wrap"> <!-- 메시지를 작성할 수 없을시 .disabled 추가 -->
                        <input type="text" placeholder="수신자는 답장할 수 없습니다." class="input_area">
                        <div class="btn_wrap">
                            <a href="#none" class="btn_emoticon">이모티콘</a>
                            <a href="#none" class="btn_send">보내기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /채팅창 -->
    </div>

	<!-- 채팅방 설정 -->
	@@include('../include/inc_talk_chatroom_setting.html')
	<!-- ./ -->
</body>

</html>
