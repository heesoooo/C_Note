<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('../include/inc_html_head.html')
    <title>T_TALK</title>
</head>

<body>
    <div class="talk_wrap">
        <!-- header -->
        <div class="search_header">
            <a href="#none" class="history_back">뒤로가기</a>
            <div class="search_wrap">
                <input type="text" value="준비물">
                <a href="#none" class="btn_clear"></a>
            </div>
            <a href="#none" class="btn_search">검색</a>
        </div>
        <!-- //header -->

        <!-- 대화내용 검색 -->
        <div class="container chatting_wrap pb55">
			<div class="chatting_cont">
				<!-- 대화 내용 -->
				<div class="chatting_list_wrap pt25">
					<!-- 본인 -->
					<div class="chatting_me">
						<div class="chatting_bubble_wrap first"><!-- 첫 번째 대화 말풍선에 .first 추가 -->
							<div class="etc">
								<span class="reading_num">2</span>
							</div>
							<div class="chatting_bubble">
								<span class="search_txt">준비물</span>
							</div>
						</div>
						<div class="chatting_bubble_wrap"><!-- 첫 번째 대화 말풍선에 .first 추가 -->
							<div class="etc">
								<span class="reading_num">2</span>
								<span class="time">오전 10:29</span>
							</div>
							<div class="chatting_bubble">
								사진 저장해서 엄마한테도 보여드릴게요.
							</div>
						</div>
					</div>

                    <!-- 날짜 -->
					<div class="date">
						<span>2022년 12월 28일</span>
					</div>

					<!-- 상대방 -->
					<div class="chatting_you">
						<!-- profile -->
						<div class="chatting_profile">
							<span class="img">
								<!-- <img src="../../img/img_sample.png" alt="sample_img"> -->
							</span>
							<span class="name">권현주 <em class="badge badge_gray">기타</em></span>
						</div>
						<!-- 채팅 말풍선 -->
						<div class="chatting_bubble_wrap first"><!-- 첫 번째 대화 말풍선에 .first 추가 -->
							<div class="chatting_bubble">
								감사합니다!
							</div>
							<div class="etc">
								<span class="reading_num">2</span>
								<span class="time">오전 10:29</span>
							</div>
						</div>
					</div>

					<!-- 상대방 -->
					<div class="chatting_you">
						<!-- profile -->
						<div class="chatting_profile">
							<span class="img">
								<!-- <img src="../../img/img_sample.png" alt="sample_img"> -->
							</span>
							<span class="name">김지언<em class="badge badge_gray_full">17</em></span>
						</div>
						<!-- 채팅 말풍선 -->
						<div class="chatting_bubble_wrap first"><!-- 첫 번째 대화 말풍선에 .first 추가 -->
							<div class="chatting_bubble">
								우와! <span class="search_txt">준비물</span> 감사합니다.
							</div>
							<div class="etc">
								<span class="reading_num">2</span>
								<span class="time">오전 10:29</span>
							</div>
						</div>
					</div>

					<!-- btn bottom -->
					<a href="#none" class="btn_bottom"></a>
				</div>
			</div>

			<div class="btn_up_down">
				<a href="#none" class="txt_up"><i>text up</i></a>
				<a href="#none" class="txt_down off"><i>text down</i></a>
			</div>
        </div>
    </div>
</body>

</html>
