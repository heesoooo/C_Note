<!DOCTYPE html>
<html lang="ko">

<head>
	@@include('../include/inc_html_head.html')
	<title>T_TALK</title>
</head>

<body>
	<div class="talk_wrap">
		<!-- header -->
        <div class="sub_header">
            <a href="#none" class="history_back">뒤로가기</a>
        
            <h2 class="sub_title">통화 상세 내역</h2>
        </div>
		<!-- //header -->

        <!-- 통화 상세 내역 -->
        <div class="container call_details">
            <div class="view_top">
                <figure class="img_profile">
                    <!-- <img src="../../img/img_sample.png" alt="img sample"> -->
                </figure>
                <strong class="name">나희도 <em class="badge badge_pink">모</em></strong>
                <span class="school_info">가산초등학교 1학년 1반</span>
            </div>

            <div class="btn_contact_wrap">
                <a href="#none" class="chat">
                    <i></i>
                    <span>채팅하기</span>
                </a>
                <a href="#noen" class="call">
                    <i></i>
                    <span>통화하기</span>
                </a>
            </div>

            <div class="detail_box call">
                <div class="col">
                    <span class="date">어제</span>
                    <span class="status">발신통화</span>
                    <span class="record_time">20분</span>
                </div>
                <div class="col_right">
                    <span>오전 9:37</span>
                </div>
            </div>

            <div class="detail_box record">
                <a href="#none">
                    <div class="col">
                        <span class="status">통화 녹음</span>
                        <span class="record_time">10초</span>
                    </div>
                    <div class="col_right">
                        <span class="sprite_comm sp_ico_folder"></span>
                    </div>
                </a>
            </div>            
        </div>	
	</div>
</body>

</html>
