
<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../../css/common/common.css">
<link rel="stylesheet" href="../../css/common/pages.css">

<script src="https://cdn.ckeditor.com/ckeditor5/35.0.1/classic/ckeditor.js"></script>

<script type="text/javascript" src="../../js/script.js"></script> 
	<title>우리반티셀파 - 서브</title>
</head>

<body>
	<div class="modal" id="schoolRegister">
		<div class="modal_content modal_full"> <!-- 너비/높이 100% 팝업은 .modal_full 추가 -->
            <!-- header -->
            <div class="sub_header center">
				<a href="#none" class="modal_close" data-dismiss="modal">뒤로가기</a>
				<h2 class="sub_title">학교 등록하기</h2>    
				<div class="btn_wrap">
					<a href="#none">확인</a>				
				</div>
			</div>
            <!-- /header -->
            
            <!-- content -->
            <div class="cont_section">
                <div class="mypage_wrap">
                    <div class="form_modify">
                        <div class="info_dec">
                            <div class="upload_img pt30">
                                <span class="img">
                                    <!-- <img src="" alt=""> -->
                                </span>
                                <input type="file" class="input_file_button" id="imgEdit">
                                <label for="imgEdit" class="sprite_comm sp_ico_edit" data-target="imgPop"></label>
                            </div>
                        </div>
                        <div class="info_dec">
                            <span class="tit essential">학교 이름</span>
                            <div class="input_full">
                                <input type="text" value="" placeholder="최대 10자 이내">
                            </div>
                        </div>
                        <div class="info_dec">
                            <span class="tit essential">학교 주소</span>
                            <div class="search_wrap">
                                <input class="default_input" placeholder="지역명 혹은 도로명으로 입력" type="text">
                                <a href="#none" class="btn_find"></a>
                            </div>
                        </div>
                        <div class="info_dec">
                            <span class="tit essential">상세 주소</span>
                            <div class="input_full">
                                <input type="text" value="" placeholder="">
                            </div>
                        </div>
                        <div class="info_dec">
                            <span class="tit">학교 전화번호</span>
                            <div class="input_full">
                                <input type="text" value="" placeholder="- 없이 숫자만 입력">
                            </div>
                        </div>
                        <div class="info_dec">
                            <span class="tit">학교 홈페이지 주소</span>
                            <div class="input_full">
                                <input type="text" value="" placeholder="URL 입력">
                            </div>
                        </div>
                    
                    </div>


                </div>
            </div>
            <!-- /content -->
        </div>
	</div>

	<!-- 이미지 업로드 팝업 -->
	<div class="modal over_modal" id="imgPop">
		<div class="modal_content pt0">
			<ul class="pop_opt_list">
				<li><a href="#none">카메라</a></li>
				<li><a href="#none">앨범</a></li>
				<li><a href="#none">기본 이미지로 변경</a></li>
				<li><a href="#none">취소</a></li>
			</ul>
		</div>
	</div>

	<script>
    $(function () {
        $("#schoolRegister").modal({ show: true })
    })
	</script>
</body>

</html>
