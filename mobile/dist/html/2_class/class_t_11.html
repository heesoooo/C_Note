                </div>
                <a href="#none" class="new_code">초대 코드 재발급</a>
                <a href="#none" class="btn outline primary mt80">초대장 링크 복사</a>
                <a href="#none" class="btn outline point mt10">무료로 초대 문자 보내기</a>
