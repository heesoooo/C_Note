<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"> -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />

<link rel="stylesheet" href="../../css/common/common.css">
<link rel="stylesheet" href="../../css/common/pages.css">


<script src="https://cdn.ckeditor.com/ckeditor5/35.0.1/classic/ckeditor.js"></script>

<script type="text/javascript" src="../../js/jquery.js"></script> 
<script type="text/javascript" src="../../js/script.js"></script>
    <title>우리반티셀파 - 서브</title>
</head>

<body>

	<div class="wrapper">
		<!-- header -->
        <div class="sub_header">
            <a href="#none" class="history_back">뒤로가기</a>
            <h2 class="sub_title">SMS 발송</h2>
            <div class="btn_wrap">
                <a href="#none"><span class="count">16</span> 선택</a>
            </div>
        </div>
		<!-- /header -->

        <!-- contents -->
        <div class="container">
            <div class="member_list_wrap">
                <!-- 정렬 체크 박스 -->
                <div class="sort_type_chk">
                    <div class="check_box">
                        <input type="checkbox" id="typeCheck1" checked>
                        <label for="typeCheck1">전체</label>
                    </div>
                    <div class="check_box">
                        <input type="checkbox" id="typeCheck3">
                        <label for="typeCheck3">학생</label>
                    </div>
                    <div class="check_box">
                        <input type="checkbox" id="typeCheck2">
                        <label for="typeCheck2">학부모</label>
                    </div>
                </div>

                <!-- 221014 :: 접고펼치기 가능 .accordian 추가 -->
                <div class="member_list_top accordian">
                    <p class="title">학생 3명</p>
                </div>
                <ul>
                    <li class="member_list">
                        <div class="flex_start_center">
                            <span class="profile">
                                <!-- <img src="https://via.placeholder.com/100x100.png"> -->
                            </span>
                            <p class="name">
                                <span>김천재</span>
                                <span class="badge badge_gray_full">1</span>
                            </p>
                        </div>
                        <div class="check_box txt_none"><!-- label 텍스트 없을 시 .txt_none 추가 -->
                            <input type="checkbox" id="member4">
                            <label for="member4"></label>
                        </div>
                    </li>
                    <li class="member_list">
                        <div class="flex_start_center">
                            <span class="profile">
                                <!-- <img src="https://via.placeholder.com/100x100.png"> -->
                            </span>
                            <p class="name">
                                <span>이천재</span>
                                <span class="badge badge_gray_full">2</span>
                            </p>
                        </div>
                        <div class="check_box txt_none"><!-- label 텍스트 없을 시 .txt_none 추가 -->
                            <input type="checkbox" id="member5">
                            <label for="member5"></label>
                        </div>
                    </li>
                    <li class="member_list">
                        <div class="flex_start_center">
                            <span class="profile">
                                <!-- <img src="https://via.placeholder.com/100x100.png"> -->
                            </span>
                            <p class="name">
                                <span>황천재</span>
                                <span class="badge badge_gray_full">3</span>
                            </p>
                        </div>
                        <div class="check_box txt_none"><!-- label 텍스트 없을 시 .txt_none 추가 -->
                            <input type="checkbox" id="member6">
                            <label for="member6"></label>
                        </div>
                    </li>
                </ul>

                <!-- 221014 :: 접고펼치기 가능 .accordian 추가 -->
                <div class="member_list_top accordian">
                    <p class="title">학부모 3명</p>
                </div>
                <ul>
                    <li class="member_list">
                        <div class="flex_start_center">
                            <span class="profile">
                                <!-- <img src="https://via.placeholder.com/100x100.png"> -->
                            </span>
                            <p class="name">
                                <span>나희도</span>
                                <span class="badge badge_blue">부</span>
                            </p>
                        </div>
                        <div class="check_box txt_none"><!-- label 텍스트 없을 시 .txt_none 추가 -->
                            <input type="checkbox" id="member1" checked>
                            <label for="member1"></label>
                        </div>
                    </li>
                    <li class="member_list">
                        <div class="flex_start_center">
                            <span class="profile">
                                <!-- <img src="https://via.placeholder.com/100x100.png"> -->
                            </span>
                            <p class="name">
                                <span>백이진</span>
                                <span class="badge badge_pink">모</span>
                            </p>
                        </div>
                        <div class="check_box txt_none"><!-- label 텍스트 없을 시 .txt_none 추가 -->
                            <input type="checkbox" id="member2">
                            <label for="member2"></label>
                        </div>
                    </li>
                    <li class="member_list">
                        <div class="flex_start_center">
                            <span class="profile">
                                <!-- <img src="https://via.placeholder.com/100x100.png"> -->
                            </span>
                            <p class="name">
                                <span>고유림</span>
                                <span class="badge badge_gray">기타</span>
                            </p>
                        </div>
                        <div class="check_box txt_none"><!-- label 텍스트 없을 시 .txt_none 추가 -->
                            <input type="checkbox" id="member3" checked>
                            <label for="member3"></label>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
        <!-- /contents -->	
        </div>
    </div>
    <!-- /. -->



    <!-- 내용작성 팝업 -->
	<div class="modal" id="writeMsg">
		<div class="modal_content modal_full"> <!-- 너비/높이 100% 팝업은 .modal_full 추가 -->
			<!-- header -->
			<div class="sub_header center">
				<a href="#none" class="modal_close" data-dismiss="modal">뒤로가기</a>
				<h2 class="sub_title">내용 작성</h2>
                <div class="btn_wrap">
                    <a href="#none"><span class="count">16</span> 선택</a>
                </div>
			</div>
			<!-- /header -->

			<!-- contents -->
			<div class="cont_section">
                <div class="class_write_wrap">
                    <textarea class="write_area" placeholder="내용을 입력하세요.(500자 이내)"></textarea>
                </div>
			</div>
			<!-- /contents -->	
		</div>
	</div>
	<!-- /. -->


	<script>
    $(function(){
        $("#writeMsg").modal({ show: true });

        // 221014 :: 분류 바 접고펼치기 toggle 추가
        $(".member_list_top.accordian").on("click", function(e) {
			e.preventDefault();
			$(this).next().slideToggle(100);
			$(this).toggleClass("close");
		});
    })
	</script>
</body>

</html>
