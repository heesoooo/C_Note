<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"> -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />

<link rel="stylesheet" href="../../css/common/common.css">
<link rel="stylesheet" href="../../css/common/pages.css">


<script src="https://cdn.ckeditor.com/ckeditor5/35.0.1/classic/ckeditor.js"></script>

<script type="text/javascript" src="../../js/jquery.js"></script> 
<script type="text/javascript" src="../../js/script.js"></script>
	<title>우리반티셀파 - 서브</title>
</head>

<body>
	<div class="wrapper">
		<!-- header -->
        <div class="sub_header">
            <a href="#none" class="history_back">뒤로가기</a>
            <h2 class="sub_title">우리반 정보</h2>
        </div>
		<!-- /header -->
        
		<!-- content -->
        <div class="container">
            <div class="mypage_wrap">
                <div class="form_modify">
                    <div class="info_dec mt30">
                        <span class="tit">우리반 선생님</span>
                        <div class="input_full">
                            <input type="text" value="김천재 선생님" disabled>
                        </div>
                    </div>
                    <div class="info_dec">
                        <span class="tit">우리반 가입일 </span>
                        <div class="input_full">
                            <input type="text" value="YYYY년 MM년 DD일" disabled>
                        </div>
                    </div>

                    <p class="sub_tit">연동된 자녀 계정 정보</p>
                    <div class="info_dec">
                        <span class="tit">이름</span>
                        <div class="input_full">
                            <input type="text" value="김천재" disabled>
                        </div>
                    </div>
                    <div class="info_dec">
                        <span class="tit">번호</span>
                        <div class="input_full">
                            <input type="text" value="12" disabled>
                        </div>
                    </div>
                    <div class="empty_box">
                        <p class="leave_class">
                            우리반을 사용하지 않는다면?
                            <a href="#none" class="leave">우리반 탈퇴하기</a>
                        </p>
                    </div> 
                </div>
            </div>
        </div>
        <!-- /content -->
	</div>

	<script>
	</script>
</body>

</html>
