<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"> -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />

<link rel="stylesheet" href="../../css/common/common.css">
<link rel="stylesheet" href="../../css/common/pages.css">


<script src="https://cdn.ckeditor.com/ckeditor5/35.0.1/classic/ckeditor.js"></script>

<script type="text/javascript" src="../../js/jquery.js"></script> 
<script type="text/javascript" src="../../js/script.js"></script>
	<title>T_TALK</title>
</head>

<body>
	<div class="talk_wrap">
		<!-- header -->
		<div class="search_header">
			<a href="#none" class="history_back">뒤로가기</a>
			<div class="search_wrap">
				<input type="text" placeholder="이름 검색">
				<a href="#none" class="btn_clear"></a>
			</div>
			<a href="#none" class="btn_search">검색</a>
		</div>
		<!-- //header -->

		<!-- 이름검색 -->
		<div class="container search_name_wrap">
			<div class="conversate_list_wrap opponent_list">	
				
				<!-- 검색 전 / 후 결과없을시 -->
				<!-- <div class="class_no_person">
					이름을 검색하세요.<br>
					검색 결과가 없습니다.
				</div> -->
				<!-- / -->

				<!-- group1 -->
				<div class="list_item">
					<div class="list_title">
						<span class="group_tit">선생님 <em>1</em>명</span>
					</div>
					<div class="list_cont">
						<ul>
							<li>
								<span class="profile teacher"><!-- <img src="" alt=""> --></span><!-- 선생님 프로필 기본이미지 다름 :: .teacher -->
								<span class="name">교생 선생님</span>
								<div class="btn_talk_call">
									<!-- 221129 :: 클릭시 팝업창 -->
                                    <a href="#none" class="t_call" data-target="talkCallPop"><i></i>call</a>
                                    <!-- 221129 :: 버튼 삭제 -->
                                    <!-- <a href="#none" class="t_talk"><i></i>Talk</a>
                                    <a href="#none" class="t_rec"><i></i>record</a> -->
								</div>
							</li>
						</ul>
					</div>
				</div>
				<!-- /group1 -->
				<!-- group2 -->
				<div class="list_item">
					<div class="list_title">
						<span class="group_tit">학생 <em>3</em>명</span>
					</div>
					<div class="list_cont">
						<ul>
							<li>
								<span class="profile">
									<img src="../../img/img_sample.png" alt="">
								</span>
								<span class="name">박호용 <em class="badge badge_gray_full">15</em></span>
								<div class="btn_talk_call">
									<!-- 221129 :: 클릭시 팝업창 -->
                                    <a href="#none" class="t_call" data-target="talkCallPop"><i></i>call</a>
                                    <!-- 221129 :: 버튼 삭제 -->
                                    <!-- <a href="#none" class="t_talk"><i></i>Talk</a>
                                    <a href="#none" class="t_rec"><i></i>record</a> -->
								</div>
							</li>
							<li>
								<span class="profile">
									<!-- <img src="" alt=""> -->
								</span>
								<span class="name">이희수 <em class="badge badge_gray_full">17</em></span>
								<div class="btn_talk_call">
									<a href="#none" class="t_call" data-target="talkCallPop"><i></i>call</a>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<!-- /group2 -->
			</div>
		</div>	
	</div>

    <!-- 221129 :: popup 추가  -->
    <div class="modal modal_talk" id="talkCallPop">
        <div class="modal_content">
            <span class="profile">
                <!-- <img src="https://cdn.pixabay.com/photo/2020/05/17/20/21/cat-5183427__340.jpg" alt=""> -->
            </span>
            <div class="pop_msg">김상민 선생님</div>
            <div class="modal_btn_half">
            <a href="#none" class="modal_btn"><i class="sprite_comm sp_ico_chat_b mb10"></i>채팅하기</a>
            <!-- 비활성화시 .inactive 클래스 추가 -->
            <a href="#none" class="modal_btn inactive"><i class="sprite_comm sp_ico_call_b mb10"></i>통화하기</a>
            <a href="#none" class="modal_btn"><i class="sprite_comm sp_ico_rec_b mb10"></i>통화녹음</a>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $("#talkCallPop").modal({show: true})
        })
    </script>
</body>

</html>
