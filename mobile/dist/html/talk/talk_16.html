<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />

<link rel="stylesheet" href="../../css/common/common.css">
<link rel="stylesheet" href="../../css/common/pages.css">


<script src="https://cdn.ckeditor.com/ckeditor5/35.0.1/classic/ckeditor.js"></script>

<script type="text/javascript" src="../../js/jquery.js"></script> 
<script type="text/javascript" src="../../js/script.js"></script>
	<title>T_TALK</title>
</head>

<body>
	<!-- 프로필보기 팝업 -->
	<div class="modal" id="viewProfile">
		<div class="modal_content modal_full"> <!-- 너비/높이 100% 팝업은 .modal_full 추가 -->
			<!-- header -->
			<div class="sub_header center">
				<a href="#none" class="modal_close" data-dismiss="modal">닫기</a>
			</div>
			<!-- /header -->
			<!-- contents -->
			<div class="cont_section">
                <!-- 프로필보기 -->
				<div class="profile_view">                    
                    <div class="view_top">
                        <figure class="img_profile">
                            <!-- <img src="../../img/img_sample.png" alt="img sample"> -->
                        </figure>
                        <strong class="name">나희도 <em class="badge badge_pink">모</em></strong>
                        <span class="school_info">가산초등학교 1학년 1반</span>
                    </div>

                    <div class="btn_contact_wrap">
                        <a href="#none" class="chat">
                            <i></i>
                            <span>채팅하기</span>
                        </a>
                        <a href="#none" class="call">
                            <i></i>
                            <span>통화하기</span>
                        </a>
						<!-- 221125 :: 녹음버튼 추가 -->
						<a href="#none" class="rec">
                            <i></i>
                            <span>통화녹음</span>
                        </a>
                    </div>
                </div>
			</div>
			<!-- /contents -->	
		</div>
	</div>
	<!-- ./ -->

	<script>
		$(document).ready(function($){
			$('#viewProfile').modal({
				show: true
			});
		})
	</script>

</body>
