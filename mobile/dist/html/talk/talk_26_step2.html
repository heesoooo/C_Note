<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../../css/common/common.css">
<link rel="stylesheet" href="../../css/common/pages.css">

<script src="https://cdn.ckeditor.com/ckeditor5/35.0.1/classic/ckeditor.js"></script>

<script type="text/javascript" src="../../js/script.js"></script> 
	<title>T_TALK</title>
</head>

<body>
	<div class="talk_wrap">
		<!-- header -->
		<div class="sub_header">
			<!-- <a href="#none" class="btn_page_fulldown">화면 접기</a> -->
		</div>
		<!-- //header -->

		<!-- 통화중(학생, 학부모 화면) -->
		<div class="container">
			<div class="view_call_wrap">
				<div class="view_top">
					<figure class="img_profile">
						<img src="../../img/img_sample.png" alt="img sample">
					</figure>
					<strong class="name">양찬미 선생님</strong>
					<span class="school_info">가산초등학교 1학년 1반</span>
					<p class="loading_time">00:01:59</p>
				</div>

				<div class="btn_middle_wrap">
					<!-- 활성화 버튼 .btn_call -> ' .on ' 추가-->
					<a href="#none" class="btn_call screen_hide"><i></i> <span>화면 숨김</span></a> <!-- 항상 활성화 되어있음 -->
					<a href="#none" class="btn_call sound on"><i></i> <span>음소거</span></a>
					<a href="#none" class="btn_call speaker"><i></i> <span>스피커폰</span></a>
				</div>

				<div class="btn_bottom_wrap center">
					<a href="#none" class="btn_call hang_up"><i>전화끊기</i></a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
