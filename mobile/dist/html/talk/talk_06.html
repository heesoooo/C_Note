<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"> -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />

<link rel="stylesheet" href="../../css/common/common.css">
<link rel="stylesheet" href="../../css/common/pages.css">


<script src="https://cdn.ckeditor.com/ckeditor5/35.0.1/classic/ckeditor.js"></script>

<script type="text/javascript" src="../../js/jquery.js"></script>

	<title>T_TALK</title>
</head>

<body>
	<!-- 1:1 일괄메시지 팝업 -->
	<div class="modal" id="batchMessage">
		<div class="modal_content modal_full"> <!-- 너비/높이 100% 팝업은 .modal_full 추가 -->
			<!-- header -->
			<div class="sub_header center">
				<a href="#none" class="modal_close" data-dismiss="modal">뒤로가기</a>
				<h2 class="sub_title">1:1 일괄 메시지</h2>    
				<div class="btn_wrap">
					<a href="#none"><span class="count">16</span> 확인</a>				
				</div>
			</div>
			<!-- /header -->
			<!-- contents -->
			<div class="cont_section">
				<div class="batch_massage_wrap">
					<!-- 정렬 체크 박스 -->
					<div class="sort_type_chk">
						<div class="check_box">
							<input type="checkbox" id="typeCheck1" checked>
							<label for="typeCheck1">전체</label>
						</div>
						<div class="check_box">
							<input type="checkbox" id="typeCheck2">
							<label for="typeCheck2">선생님</label>
						</div>
						<div class="check_box">
							<input type="checkbox" id="typeCheck3">
							<label for="typeCheck3">학생</label>
						</div>
						<div class="check_box">
							<input type="checkbox" id="typeCheck4">
							<label for="typeCheck4">학부모</label>
						</div>
					</div>
					<!-- 리스트 -->
					<div class="conversate_list_wrap opponent_list">       
						<!-- group1 -->
						<div class="list_item">
							<div class="list_title">
								<span class="group_tit">선생님 <em>1</em>명</span>
							</div>
							<div class="list_cont">
								<ul>
									<li>
										<span class="profile teacher"><!-- <img src="" alt=""> --></span><!-- 선생님 프로필 기본이미지 다름 :: .teacher -->
										<span class="name">교생 선생님</span>
										<div class="check_box txt_none"><!-- label 텍스트 없을 시 .txt_none 추가 -->
											<input type="checkbox" id="person1" checked>
											<label for="person1"></label>
										</div>
									</li>
								</ul>
							</div>
						</div>
						<!-- /group1 -->
						<!-- group2 -->
						<div class="list_item">
							<div class="list_title">
								<span class="group_tit">학생 <em>3</em>명</span>
							</div>
							<div class="list_cont">
								<ul>
									<li>
										<span class="profile">
											<img src="../../img/img_sample.png" alt="">
										</span>
										<span class="name">박호용 <em class="badge badge_gray_full">15</em></span>
										<div class="check_box txt_none"><!-- label 텍스트 없을 시 .txt_none 추가 -->
											<input type="checkbox" id="person2">
											<label for="person2"></label>

									</li>

									<li>

									</li>
									<li>
										<span class="profile">
											<!-- <img src="" alt=""> -->
										</span>
										<span class="name">김홍민 <em class="badge badge_pink">모</em></span>
										<div class="check_box txt_none"><!-- label 텍스트 없을 시 .txt_none 추가 -->
											<input type="checkbox" id="person8">
											<label for="person8"></label>
										</div>

									<li>
										<span class="profile">

										<span class="name">김상민 <em class="badge badge_gray">기타</em></span>

											<input type="checkbox" id="person9">

											<input type="checkbox" id="person10">

										</div>
									</li>
									<li>

											<!-- <img src="" alt=""> -->

									<li>

									</li>
									<li>

											<!-- <img src="" alt=""> -->

											<input type="checkbox" id="person13">
											<label for="person13"></label>
										</div>
									</li>

							</div>

					</div>
				</div>
			</div>

		</div>

	<!-- ./ -->

	<script>

		$(document).ready(function($){
			$('#batchMessage').modal({
				show: true
			});
		})
