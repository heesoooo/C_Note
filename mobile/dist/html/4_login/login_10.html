<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"> -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />

<link rel="stylesheet" href="../../css/common/common.css">
<link rel="stylesheet" href="../../css/common/pages.css">


<script src="https://cdn.ckeditor.com/ckeditor5/35.0.1/classic/ckeditor.js"></script>

<script type="text/javascript" src="../../js/jquery.js"></script> 
<script type="text/javascript" src="../../js/script.js"></script>
	<title>우리반티셀파 - 로그인</title>
</head>

<body>
	<div class="wrapper">
		<!-- header -->
        <div class="sub_header">
            <a href="#none" class="history_back">뒤로가기</a>
        </div>
		<!-- /header -->

        <!-- content -->
        <div class="container inner">
            <div class="login_wrap">
				<!-- title -->
                <h2 class="login_title">교사 발급 계정으로 로그인</h2>
				<!-- /title -->

				<!-- sub contents -->
                <div class="login_box">
                    <div class="info_dec">
                        <span class="tit">아이디</span>
                        <div class="input_full">
                            <input type="text" placeholder="아이디를 입력하세요.">
                        </div>
                    </div>
                    <div class="info_dec">
                        <span class="tit">비밀번호</span>
                        <div class="input_full">
                            <input type="password" placeholder="비밀번호를 입력하세요.">
                        </div>
                    </div>
                    <div class="check_box">
                        <input type="checkbox" id="check1" checked="">
                        <label for="check1">자동 로그인</label>
                    </div>
                    <a href="#none" class="btn btn_login">로그인</a>
                    <span class="val_check_red">아이디 또는 비밀번호를 잘못 입력하셨습니다.
                </div>
                <div class="btn_sns_list list_border">
                    <a href="#none" class="btn naver_login"><i class="sprite_comm sp_ico_naver"></i>네이버로 시작하기</a>
                    <a href="#none" class="btn kakao_login"><i class="sprite_comm sp_ico_kakao"></i>카카오로 시작하기</a>
                    <a href="#none" class="btn_find_account">나의 SNS 계정 찾기</a>
                </div>
				<!-- /sub contents -->
            </div>
        </div>
        <!-- /content -->
        
	</div>

	<script>
	</script>
</body>

</html>
