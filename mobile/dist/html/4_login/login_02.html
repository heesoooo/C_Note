<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../../css/common/common.css">
<link rel="stylesheet" href="../../css/common/pages.css">

<script src="https://cdn.ckeditor.com/ckeditor5/35.0.1/classic/ckeditor.js"></script>

<script type="text/javascript" src="../../js/script.js"></script> 
	<title>우리반티셀파 - 로그인</title>
</head>

<body>
	<div class="wrapper">
		<!-- header -->
        <div class="sub_header">
            <a href="#none" class="history_back">뒤로가기</a>
        </div>
		<!-- /header -->
        
		<!-- content -->
        <div class="container inner">
            <div class="login_wrap">
				<!-- title -->
                <h2 class="login_title">선생님으로 로그인</h2>
				<!-- /title -->

				<!-- sub contents -->
                <div class="login_box">
                    <div class="info_dec">
                        <span class="tit">아이디</span>
                        <div class="input_full">
                            <input type="text" placeholder="아이디를 입력하세요.">
                        </div>
                    </div>
                    <div class="info_dec">
                        <span class="tit">비밀번호</span>
                        <div class="input_full">
                            <input type="password" placeholder="비밀번호를 입력하세요.">
                        </div>
                    </div>
                    <div class="check_box">
                        <input type="checkbox" id="check1" checked="">
                        <label for="check1">자동 로그인</label>
                    </div>
                    <a href="#none" class="btn btn_login">로그인</a>
                    <span class="val_check_pink mt50">선생님 회원가입 및 계정찾기는 T셀파 PC버전에서만 가능합니다. </span>
                </div>
				<!-- /sub contents -->
            </div>
        </div>
        <!-- /content -->
        
	</div>

	<script>
	</script>
</body>

</html>
