  <!-- datetimepicker 팝업 -->
  <div class="modal" id="dateTimePicker11">
    <div class="calendar modal_content">
        <!-- td.day :: .schedule_info 추가시 일정등록 표기 css확인가능-->
        <!-- 221123 :: data-date="" 삭제-->
        <div id="datepicker1"></div>
        <input type="hidden" id="my_hidden_input">
        <script>
            $('#datepicker1').datepicker({
                weekStart: 1,
            });

            // 221123 :: 오늘 날짜 선택되도록 스크립트 추가
            $('#datepicker1').datepicker('setDate', 'today');

            $('#datepicker1').on('changeDate', function() {
                $('#my_hidden_input').val(
                    $('#datepicker').datepicker('getFormattedDate')
                );
            });
        </script>

        <div id="datetimepicker1"></div>
        <script>
            $(function () {
                    $('#datetimepicker1').datetimepicker({
                        format: 'LT',
                        inline: true,
                        format: 'A hh:mm',
                    });
                });
        </script>


        <div class="modal_btn_half">
            <a href="#none" class="modal_btn" data-dismiss="modal">닫기</a>
            <!-- 활성화시 .active 추가 / 비활성화시 .disabled 추가 -->
            <a href="#none" class="modal_btn active">예약</a>
        </div>
    </div>
</div>
<!-- /. -->

<script>
    
    $(function () {
        //datetimepicker 오전 오후 설정
        if( $('.btn.btn-primary').html() == '오전' ) {
            $('.btn.btn-primary').removeClass('pm').addClass('am');
        }
        else {
            $('.btn.btn-primary').removeClass('am').addClass('pm');
        }
    })
</script>
