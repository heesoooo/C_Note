<script>
    $(function(){
        // 이모티콘 아이콘 클릭시 영역 토글
        $(".chatting_input .btn_emoticon").on("touch click", function(){
            $(".emoticon_box").toggle();
            mo_talk.chatContHeight();
        });

        // input 클릭시 이모티콘영역 숨기기
        $(".chatting_input input[type=text]").on("touch click", function(){
            $(".emoticon_box").hide();
            mo_talk.chatContHeight();
        });

        // emoticon preview pop
        $(".emoticon_con li").on("touch click", function(e){
            e.preventDefault();
            $(".emoticon_view").show();
        })

        // emoticon_view 닫기
        $(".emoticon_view .btn_close").on("touch click", function(){
            $(this).parent().parent().hide();
        });
    })
</script>
