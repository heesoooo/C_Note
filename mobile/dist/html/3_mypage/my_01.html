<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../../css/common/common.css">
<link rel="stylesheet" href="../../css/common/pages.css">

<script src="https://cdn.ckeditor.com/ckeditor5/35.0.1/classic/ckeditor.js"></script>

<script type="text/javascript" src="../../js/script.js"></script> 
	<title>우리반티셀파 - 서브</title>
</head>

<body>
	<div class="wrapper">
		<!-- header -->
        <div class="sub_header center">
            <div class="btn_wrap"></div>
            <h2 class="sub_title"></h2>
            <div class="btn_wrap"> 
				<a href="#none" class="btn_setting">설정</a>
			</div>
        </div>
		<!-- /header -->

        
		<!-- content -->
        <div class="container">

            <div class="mypage_wrap">
                <div class="my_info">
                    <div class="flex_start_center">
                        <figure class="profile">
                            <img src="../../img/img_profile_basic.png" alt="프로필이미지">
                        </figure>
                        <p class="name">
                            <strong>양찬미</strong> 선생님
                        </p>
                    </div>
                    <a href="#none" class="btn small outline round">내정보 관리</a>
                </div>
                <div class="my_category">
                    <ul>
                        <li><a href="#none"><i class="sprite_comm sp_ico_my_scrap"></i>스크랩</a></li>
                        <li><a href="#none"><i class="sprite_comm sp_ico_my_news"></i>내 소식</a></li>
                        <li><a href="#none"><i class="sprite_comm sp_ico_my_class"></i>우리반</a></li>
                        <li><a href="#none"><i class="sprite_comm sp_ico_my_school"></i>나의 학교</a></li>
                    </ul>
                </div>
                <ul class="my_list">
                    <li>
                        <a href="#none" class="list_item">
                            <p class="list_txt">
                                <i class="sprite_comm sp_ico_my_notice"></i>공지사항
                            </p>
                            <i class="more">바로가기</i>
                        </a>
                    </li>
                    <li>
                        <a href="#none" class="list_item">
                            <p class="list_txt">
                                <i class="sprite_comm sp_ico_my_faq"></i>
                                자주 묻는 질문
                            </p>
                            <i class="more">바로가기</i>
                        </a>
                    </li>
                    <li>
                        <a href="#none" class="list_item">
                            <p class="list_txt">
                                <i class="sprite_comm sp_ico_my_inquire"></i>
                                문의하기
                            </p>
                            <i class="more">바로가기</i>
                        </a>
                    </li>
                </ul>

            </div>
        </div>
        <!-- /content -->
        
        <!-- main tab bar -->
        <div class="main_tab_bar">
    <ul>
        <li class="tab_main on"><a href="#none"><i class="sprite_comm sp_ico_tab_main_off"></i>홈</a></li>
        <li class="tab_class"><a href="#none"><i class="sprite_comm sp_ico_tab_class_off"></i>우리반</a></li>
        <li class="tab_talk"><a href="#none"><i class="sprite_comm sp_ico_tab_talk_off "></i>T톡</a></li>
        <li class="tab_schedule"><a href="#none"><i class="sprite_comm sp_ico_tab_schedule_off"></i>일정</a></li>
        <li class="tab_more"><a href="#none"><i class="sprite_comm sp_ico_tab_more_off"></i>더보기</a></li>
    </ul>
</div>
        <!-- /main tab bar -->
	</div>

	<script>
	</script>

</html>
