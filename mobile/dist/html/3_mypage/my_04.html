	<title>우리반티셀파 - 서브</title>

<body>
	<div class="wrapper">
		<!-- header -->
        <div class="sub_header">
            <a href="#none" class="history_back">뒤로가기</a>
            <h2 class="sub_title">내 정보 관리</h2>
        </div>
		<!-- /header -->
        
		<!-- content -->
        <div class="container">
            <div class="mypage_wrap">
                <div class="form_modify">
                    <div class="info_dec">
                        <div class="upload_img pt30">
                            <span class="img">
                                <!-- <img src="" alt=""> -->
                            </span>
                            <input type="file" class="input_file_button" id="imgEdit">

                    <div class="info_dec">

                    </div>
                    <div class="info_dec">
                        <span class="tit">휴대폰 번호</span>

                            <input type="text" value="010-1234-5678" disabled>

                    </div>
                    <div class="info_dec mb0">
                        <span class="tit">전자서명</span>
                        <div class="signature">

                        </div>
                    </div>
                    <a href="#none" class="btn mt15">등록하기</a>
                    <span class="val_check_pink mt45">이름, 휴대폰 번호 등의 개인 정보 수정은 T셀파 PC버전에서 가능
                        합니다.</span>

	</script>
