<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=1200">

<script src="https://cdn.ckeditor.com/ckeditor5/34.2.0/classic/ckeditor.js"></script>
<link rel="stylesheet" href="../../css/common/common.css">
<link rel="stylesheet" href="../../css/common/pages.css">


<script type="text/javascript" src="../../js/script.js"></script> 
	<title>우리반티셀파 - 서브</title>
</head>
<body>


    <!-- popup -->
    <div class="modal" id="sendNoti">
      <div class="modal_content w775">
        <a href="#none" class="modal_close" data-dismiss="modal"><i class="sprite_comm sp_ico_close_pop"></i></a>
        <div class="pop_send_title">구성원들에게 알림 메시지를 보내세요.</div>
        <div class="pop_send_con">
            <div class="send_list">
                <ul class="send_group">
                    <li class="check_box mr20">
                        <input type="checkbox" id="check1" checked="">
                        <label for="check1">미확인</label>
                    </li>
                    <li class="check_box mr20">
                        <input type="checkbox" id="check2">
                        <label for="check2">전체</label>
                    </li>
                    <li class="check_box mr20">
                        <input type="checkbox" id="check3">
                        <label for="check3">학부모</label>
                    </li>
                    <li class="check_box mr20">
                        <input type="checkbox" id="check4">
                        <label for="check4">학생</label>
                    </li>
                </ul>
                <div class="scroll_bar">
                    <ul class="check_list">
                      <li class="check_box flex_between_start">
                        <input type="checkbox" id="check1-1" checked="">
                        <label class="ellipsis" for="check1-1">
                            김상민
                            <em class="badge badge_blue">부</em>
                        </label>
                        <p class="check_time">06.01&nbsp;&nbsp;14:50</p>
                      </li>
                      <li class="check_box flex_between_start">
                        <input type="checkbox" id="check1-2">
                        <label class="ellipsis" for="check1-2">
                            김지언
                            <em class="badge badge_pink">모</em>
                        </label>
                        <p class="check_time">06.01&nbsp;&nbsp;14:50</p>
                      </li>
                      <li class="check_box flex_between_start">
                        <input type="checkbox" id="check1-3">
                        <label class="ellipsis" for="check1-3">
                            권현주
                            <em class="badge badge_pink">모</em>
                        </label>
                        <p class="check_time">06.01&nbsp;&nbsp;14:50</p>
                      </li>
                      <li class="check_box flex_between_start">
                        <input type="checkbox" id="check1-4">
                        <label class="ellipsis" for="check1-4">
                            정재훈
                            <em class="badge badge_gray">기타</em>
                        </label>
                        <p class="check_time unread">읽지 않음</p>
                      </li>
                      <li class="check_box flex_between_start">
                        <input type="checkbox" id="check1-5">
                        <label class="ellipsis" for="check1-5">
                            마천재 학생
                            <em class="badge badge_gray_full">6</em>
                        </label>
                        <p class="check_time unread">읽지 않음</p>
                      </li>
                      <li class="check_box flex_between_start">
                        <input type="checkbox" id="check1-6">
                        <label class="ellipsis" for="check1-6">
                            바천재 학생
                            <em class="badge badge_gray_full">17</em>
                        </label>
                        <p class="check_time unread">읽지 않음</p>
                      </li>
                      <li class="check_box flex_between_start">
                        <input type="checkbox" id="check1-7">
                        <label class="ellipsis" for="check1-7">
                            사천재 학생
                            <em class="badge badge_gray_full">22</em>
                        </label>
                        <p class="check_time unread">읽지 않음</p>
                      </li>
                      <li class="check_box flex_between_start">
                        <input type="checkbox" id="check1-8">
                        <label class="ellipsis" for="check1-8">
                            마천재 학생
                            <em class="badge badge_gray_full">28</em>
                        </label>
                        <p class="check_time unread">읽지 않음</p>
                      </li>
                      <li class="check_box flex_between_start">
                        <input type="checkbox" id="check1-9">
                        <label class="ellipsis" for="check1-9">
                            바천재 학생
                            <em class="badge badge_gray_full">28</em>
                        </label>
                        <p class="check_time unread">읽지 않음</p>
                      </li>
                      <li class="check_box flex_between_start">
                        <input type="checkbox" id="check1-10">
                        <label class="ellipsis" for="check1-10">
                            사천재 학생
                            <em class="badge badge_gray_full">28</em>
                        </label>
                        <p class="check_time unread">읽지 않음</p>
                      </li>
                     
                    </ul>
                  </div>
            </div>
            <div class="send_msg">
                <p class="pop_title mb35">알림 메시지 보내기</p>
                <textarea placeholder="100자 이내로 입력해 주세요."></textarea>
                <p class="total">총<span class="num"> 8</span>명</p>
                <div class="btn_full">
                    <a href="#none" class="btn medium mt25">알림 보내기</a>
                </div>
                <span class="val_check_point">알림 메시지를 입력해 주세요.</span>
            </div>
        </div>
      </div>
    </div>
    <!--// popup -->


	<script>
      $('#sendNoti').modal({show: true});
    </script>

</body>
</html>
