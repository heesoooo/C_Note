<!DOCTYPE html>
<html lang="ko">

<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=1200">

<script src="https://cdn.ckeditor.com/ckeditor5/34.2.0/classic/ckeditor.js"></script>

	<title>우리반티셀파 - 메인</title>

		<!-- logo만 있는 header -->
<div class="logo_header_wrap ver2"> <!-- 20220720 :: ver2 add -->

    </div>
</div>
<!-- /logo만 있는 header -->

		<!-- contents -->
		<div class="container inner_cont before_login">
			<div class="contents">
				<!-- title -->
				<div class="title_box">
					<h2 class="page_title">
                        <span>등교부터 하교까지</span>

                    </h2>
				</div>
				<!-- /title -->

				<!-- sub contents -->
                <div class="login_type_box">
