<!DOCTYPE html>
<html lang="ko">

<head>
	@@include('../include/inc_html_head.html')
	<title>우리반티셀파 - 서브</title>
</head>

<body>

	<!-- modal :: 문의 내역 팝업 -->
	<div class="modal" id="qnaView">
		<a href="#none" class="modal_close_dim">
			<i class="sprite_comm sp_ico_close_dim"></i>
		</a>
		<div class="modal_content w760" style="margin-top: 174px;">
			<div class="qna_view_wrap">
                <div class="qna_view_header">
                    <div class="title">
                        <h4>문의내역 확인</h4>
                        <span class="date">2022.04.01 금요일</span>
                        <span class="bar"></span>
                        <span class="cate">회원가입 문의</span>
                    </div>
                    <a href="#" class="sprite_comm sp_ico_del_g"></a>
                </div>
                <div class="qna_view_body">
                    <div class="bbs_area">
                        <div class="qna_text">
                            <p class="qna_title">로그인을 했는데 다른 아이디로 로그인이 되었어요. </p>
                            원래 하던대로 SNS 로그인을 하려고 버튼을 눌렀는데 다른 아이디로 로그인이 됩니다.
                            오류인가 싶어서 로그아웃을 하고 다시 SNS 로그인을 해도 동일하게 다른 아이디로 로그인이 되는 현상이 발생합니다 
                            혹시 몰라서 인터넷 사용기록에 들어가 캐시 삭제를 해도 똑같아서 고객센터에 문의를 남깁니다. 좋은 하루 되세요.
                        </div>
                        <div class="btn_full mt30">
                            <a href="#none" class="btn medium">문의 수정</a>
                        </div>
                    </div>
                </div>
            </div>
		</div>
	</div>
	<!-- /modal :: 문의 내역 팝업 -->
	<script>
		$('#qnaView').modal({ show: true });

	</script>
</body>

</html>
