<script>
	$(function(){
		// top btn
		$('.btn_top').click(function(){
			$('html,body').animate( { scrollTop:0 },'slow' );
			return false;
		});
		// scroll시 top button 위치 제어
		$(window).on('scroll', function (){
			var nDocH = $(document).height()
			var nWinH = $(window).height()
			var nMaxH = nDocH - nWinH
			var scrollTop = $(window).scrollTop()
			if (scrollTop > 50) {
				$('.btn_top').css({'opacity' : 1})
			} else {
				$('.btn_top').css({'opacity' : 0})
			}
			if (scrollTop > nMaxH - 272 + 20) {
				$('.btn_top').css({'bottom' : scrollTop - (nMaxH - 430)})
			} else {
				$('.btn_top').css({'bottom' : '45px'})
			}
		})
	})
</script>
