<!DOCTYPE html>
<html lang="ko">

<head>
	@@include('include/inc_html_head.html')
	<title>TALK - 메인</title>
</head>

<body>
	<div class="talk_wrap">
		<div class="conversation_cont_wrap">

            @@include('include/inc_left.html')
			
			<!-- right_wrap -->
			<div class="right_wrap">
                <div class="chatting_top_wrap">
                    <!-- top -->
                    <div class="opponent_info">
                        <span class="profile notice"> <!-- 공지방일 경우 .notice 추가 -->
                            <!-- <img src="" alt=""> -->
                        </span>
                        <span class="name">
                            학생, 학부모 공지방
                        </span>
                        <em class="user_num">3</em>
                        <a href="#none" class="chat_pin">핀메뉴</a>
                        <a href="#none" class="chat_pin on">핀메뉴</a>
                    </div>
                    <div class="btn_info">
                        <a href="#none" class="chat_alarm">알림 꺼짐</a>
                        <a href="#none" class="chat_alarm on">알림 켜짐</a> <!-- 알림켜짐 .on 추가 -->
                        <a href="#none" class="chat_search" data-toggle="chatSearch">대화 검색</a>
                        <a href="#none" class="chat_setting" data-toggle="chatSetting">대화창 정보</a>
                    </div>
                </div>
                <!-- top -->

                <!-- content -->
                <div class="chatting_cont_wrap unable_chat"> <!-- 대화 불가 채팅창에 .unable_chat 추가  -->

                </div>
                <!-- /content -->

                <!-- input -->
                <div class="chatting_input_wrap">
                    <textarea placeholder="공지 메시지에 대해, 수신자는 답장할 수 없습니다." class="input_area"></textarea>
                    <div class="btn_wrap">
                        <a href="#none" class="btn_emoticon">이모티콘</a>

                        <input type="file" class="input_file_button" id="clip">
                        <label for="clip">파일첨부</label>

                        <a href="#none" class="btn_send">보내기</a>
                    </div>
                </div>
                <!-- /input -->
			</div>
			<!-- ./ right_wrap -->
		</div>
	</div>

    @@include('include/inc_chat_right.html')

    <script>
        $(function(){
            pc_talk.inputFocus();
        })
    </script>
</body>

</html>
